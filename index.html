<!DOCTYPE html>
<html ng-app="dgLite">
    <head>
        <title>2ГИС Lite</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <!-- Open Sans Condensed -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&subset=cyrillic">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

        <!-- 2GIS Maps API -->
        <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full" data-id="dgLoader"></script>

        <!-- build:js js/dglite.min.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers/AppCtrl.js"></script>
        <script src="js/directives/infiniteScroller.js"></script>
        <script src="js/directives/map.js"></script>
        <script src="js/directives/minicard.js"></script>
        <script src="js/directives/sidebar.js"></script>
        <script src="js/directives/filialList.js"></script>
        <script src="js/services/apiRequest.js"></script>
        <!-- /build -->

        <!-- build:css css/dglite.min.css -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- /build -->
    </head>
    <body ng-controller="AppCtrl">
        <map></map>
        <sidebar></sidebar>
    </body> 
</html>
